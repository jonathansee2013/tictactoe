<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</head>

<body>

  <header>DOG vs CAT</header>

  <div>
    <div class="column">
      <section class="players">
        <h1>DOG</h1>
        <img src="img/DogImage1.jpg" class=playerPic id="dogPic">
        <p class="playerScores">Score: <span id="scoreX"></span></p>

      </section>
    </div>

    <div class="column board">
      <table>
        <tr class="row first">
          <td id="cellOne" class="diag1"></td>
          <td id="cellTwo"></td>
          <td id="cellThree" class="diag2"></td>
        </tr>
        <tr class="row second">
          <td id="cellFour"></td>
          <td id="cellFive" class="diag1 diag2"></td>
          <td id="cellSix"></td>
        </tr>
        <tr class="row third">
          <td id="cellSeven" class="diag2"></td>
          <td id="cellEight"></td>
          <td id="cellNine" class="diag1"></td>
        </tr>
      </table>
      <div id="reset">Reset Board</div>
      <div id="winner">Player <span></span> wins!</div>
      <div id="draw">Nobody wins!</div>
    </div>

    <div class="column">
      <section class="players">
        <h1>CAT</h1>
        <img src="img/CatImage1.jpg" class=playerPic id="catPic">
        <p class="playerScores">Score: <span id="scoreO"></span></p>
        <p class="playerScores">Draw = <span id="scoreDraw"></span></p>
      </section>
    </div>

  </div>

  <footer>Copyright 2017</footer>

</body>
</html>
